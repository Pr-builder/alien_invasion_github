<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <div class="jumbotron">
    <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'users:login'  %}"  method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit">login</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{%  url 'learning_logs:index' %}"  />
    </form>

{% endblock content %}
</body>
</html>
